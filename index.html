<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/dist/reset.css" />
    <link rel="stylesheet" href="./styles/dist/styles.css" />
    <title>Vercel Home</title>
  </head>

  <body>
    <header>
      <div class="header-logo">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 512 512"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path fill-rule="evenodd" d="M256 48l240 416H16z"></path>
        </svg>

        <strong>vercel</strong>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Solutions</a>
          </li>
          <li>
            <a href="">Resources</a>
          </li>
          <li>
            <a href="">Pricing</a>
          </li>
        </ul>
        <ul>
          <li>
            <button class="nav-ul-nextConfig">Next.js Conf</button>
          </li>
          <li>
            <a href="#"> Login </a>
          </li>
          <li>
            <button class="nav-ul-signup">
              <a href=""> Sign Up </a>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-section-title">
        <div>
          <h1 class="develop"><span>Develop.</span></h1>
          <h1 class="preview"><span>Preview.</span></h1>
          <h1 class="ship"><span>Ship.</span></h1>
        </div>
        <div class="main-section-buttons">
          <button class="section-buttons-deploy">Start Deploying</button>
          <button class="section-buttons-demo">Get a Demo</button>
        </div>
      </section>

      <section class="main-section-text">
        <div>
          <p>
            Vercel combines the best developer experiencie with an obsessive
            focus on end-user performance.
          </p>
          <p>Our platform enables frontend teams to do their best work.</p>
        </div>
      </section>
    </main>
  </body>
</html>
